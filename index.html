<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_web_development_0l6v.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(XX)xxxxx-xxxx" required>
                 </div>
                 
                 <div class="input-box">
                    <label for="password">senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                 </div>

                 <div class="input-box">
                    <label for="password">Confirme sua senha</label>
                    <input id="password" type="password" name="password" placeholder="Confirme sua senha" required>
                 </div>
            </form>
        </div>

    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
